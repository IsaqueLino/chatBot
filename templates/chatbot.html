<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div id="sidebar" class="bg-dark">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active fs-3" href="#" id="toggleSidebar"><i class="bi bi-list"></i></a>
            </li>
        </ul>
        <h5>Hist√≥rico de conversa</h5>
        <ul id="conversation-history"></ul>
    </div>

    <div id="main-content" class="d-flex flex-column">
        <div id="chat-container" class="container mx-auto">
            <div id="chat-box" class="mb-3"></div>
            <div id="input-box" class="d-flex">
                <input type="text" id="chat-input" class="form-control flex-grow-1" placeholder="Mensagem ChatBot">
                <button id="sendBtn" class="btn btn-primary ms-2"><i class="bi bi-send"></i></button>
            </div>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>

</html>
